<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fullcalendar/fullcalendar.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-brand">StudyTimmer</div>
      <div class="sidebar-section">
        <span class="sidebar-title">Track</span>
        <nav class="sidebar-nav">
          <a class="sidebar-link" href="{{ url_for('overview') }}">ğŸ“Š Overview</a>
          <a class="sidebar-link" href="{{ url_for('timer') }}">â±ï¸ Timer</a>
          <a class="sidebar-link active" href="{{ url_for('calendar') }}">ğŸ—“ï¸ Calendar</a>
        </nav>
      </div>
      <div class="sidebar-section">
        <span class="sidebar-title">Analyze</span>
        <nav class="sidebar-nav">
          <a class="sidebar-link" href="{{ url_for('reports') }}">ğŸ“ˆ Reports</a>
        </nav>
      </div>
      <div class="sidebar-section">
        <span class="sidebar-title">Manage</span>
        <nav class="sidebar-nav">
          <a class="sidebar-link" href="{{ url_for('projects') }}">ğŸ“ Projects</a>
          <a class="sidebar-link" href="{{ url_for('labels') }}">ğŸ·ï¸ Tags</a>
          <a class="sidebar-link" href="{{ url_for('index') }}">ğŸ§­ Tasks</a>
          <a class="sidebar-link" href="{{ url_for('account') }}">ğŸ‘¤ Account</a>
        </nav>
      </div>
      <div class="sidebar-footer">
        <button class="theme-toggle" type="button" data-theme-toggle>ğŸŒ“ Theme</button>
      </div>
    </aside>
    <main class="calendar-page">
      <section class="container calendar-container">
        <div class="card calendar-card">
          <div id="calendar-page"></div>
        </div>
      </section>
    </main>
  </div>
  <script src="{{ url_for('static', filename='vendor/fullcalendar/fullcalendar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='theme.js') }}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const calendarEl = document.getElementById("calendar-page");
      if (!calendarEl || typeof FullCalendar === "undefined") {
        return;
      }
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: "auto",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,dayGridWeek,dayGridDay",
        },
        dayMaxEvents: 4,
        dayMaxEventRows: 4,
        eventDisplay: "block",
        dateClick: (info) => {
          calendar.changeView("dayGridDay", info.dateStr);
        },
        events: (info, success, failure) => {
          const params = new URLSearchParams({
            start: info.startStr,
            end: info.endStr,
          });
          fetch(`/api/timer/entries?${params.toString()}`)
            .then((response) => response.json())
            .then((payload) => success(payload.events || []))
            .catch((error) => {
              console.error(error);
              failure(error);
            });
        },
      });
      calendar.render();
    });
  </script>
</body>
</html>
