<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fullcalendar/fullcalendar.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/litepicker/litepicker.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-brand">StudyTimmer</div>
      <div class="sidebar-section">
        <span class="sidebar-title">Track</span>
        <nav class="sidebar-nav">
          <a class="sidebar-link" href="{{ url_for('overview') }}">üìä Overview</a>
          <a class="sidebar-link active" href="{{ url_for('timer') }}">‚è±Ô∏è Timer</a>
        </nav>
      </div>
      <div class="sidebar-section">
        <span class="sidebar-title">Analyze</span>
        <nav class="sidebar-nav">
          <a class="sidebar-link" href="{{ url_for('reports') }}">üìà Reports</a>
        </nav>
      </div>
      <div class="sidebar-section">
        <span class="sidebar-title">Manage</span>
        <nav class="sidebar-nav">
          <a class="sidebar-link" href="{{ url_for('projects') }}">üìÅ Projects</a>
          <a class="sidebar-link" href="{{ url_for('labels') }}">üè∑Ô∏è Tags</a>
          <a class="sidebar-link" href="{{ url_for('index') }}">üß≠ Tasks</a>
        </nav>
      </div>
      <div class="sidebar-footer">
        <button class="theme-toggle" type="button" data-theme-toggle>üåì Theme</button>
      </div>
    </aside>
    <div class="timer-page">
      <header class="timer-hero">
        <div class="timer-controls">
          <div class="timer-select">
            <input id="task-picker" type="text" placeholder="What are you working on?" />
            <div class="timer-dropdown">
              <input class="timer-search" type="text" placeholder="Search tasks..." />
              <div class="timer-list">
                <button type="button">Recent: Design VPC Architecture</button>
                <button type="button">Recent: Build ETL Jobs</button>
                <button type="button">Recent: Refactor Navigation</button>
                <button type="button">Inventory Legacy Services</button>
                <button type="button">Accessibility QA</button>
              </div>
            </div>
          </div>
          <div class="timer-actions">
            <button class="timer-btn primary" type="button" aria-label="Start or Pause">‚ñ∂Ô∏è ‚è∏Ô∏è</button>
          </div>
        </div>
      </header>
      <section class="timer-range-section">
        <div class="timer-range-card">
          <div class="timer-range-left">
            <div class="calendar-row">
              <input class="calendar-input" id="timer-range" type="text" readonly />
            </div>
          </div>
          <div class="timer-range-summary">
            <div class="timer-summary-item">
              <span class="timer-summary-label">TODAY</span>
              <span class="timer-summary-value">02:15:00</span>
            </div>
            <div class="timer-summary-item">
              <span class="timer-summary-label">WEEK TOTAL</span>
              <span class="timer-summary-value">18:40:00</span>
            </div>
          </div>
          <div class="timer-range-right">
            <div class="timer-view-box">
              <button class="timer-view-btn is-active" type="button">Calendar</button>
              <button class="timer-view-btn" type="button">View List</button>
              <button class="timer-view-btn" type="button">Timesheet</button>
            </div>
          </div>
        </div>
      </section>
      <section class="timer-calendar-section">
        <div class="card timer-calendar-card">
          <div id="timer-calendar"></div>
        </div>
      </section>
      <main class="container">
        <section class="card">
          <div class="chart-placeholder">Timer UI placeholder</div>
        </section>
      </main>
    </div>
  </div>
  <script src="{{ url_for('static', filename='vendor/fullcalendar/fullcalendar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/litepicker/litepicker.js') }}"></script>
  <script src="{{ url_for('static', filename='theme.js') }}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const rangeInput = document.getElementById("timer-range");
      if (rangeInput && typeof Litepicker !== "undefined") {
        const today = new Date();
        const start = new Date(today);
        start.setDate(today.getDate() - 6);
        const picker = new Litepicker({
          element: rangeInput,
          singleMode: false,
          startDate: start,
          endDate: today,
          showTooltip: false,
          numberOfMonths: 1,
          numberOfColumns: 1,
          format: "YYYY-MM-DD",
        });
        rangeInput.value = `${picker.getStartDate().format("YYYY-MM-DD")} ‚Üí ${picker
          .getEndDate()
          .format("YYYY-MM-DD")}`;
      }

      const calendarEl = document.getElementById("timer-calendar");
      if (!calendarEl || typeof FullCalendar === "undefined") {
        return;
      }
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: "auto",
        headerToolbar: {
          left: "prev,next",
          center: "title",
          right: "",
        },
        navLinks: true,
        dayMaxEvents: true,
      });
      calendar.render();
    });
  </script>
</body>
</html>
