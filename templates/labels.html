{% extends "layout.html" %}
{% set title = "Labels" %}
{% set active_page = "labels" %}

{% block content %}
  <main class="container py-4">
    <header class="header">
      <h1>Labels</h1>
      <p>Create and manage labels</p>
    </header>

    <section class="card">
      <form class="task-form" method="post" action="{{ url_for('create_label') }}">
        <input type="text" name="name" placeholder="Label name" required />
        <div class="color-picker" role="radiogroup" aria-label="Label colors">
          <label class="color-option">
            <input type="radio" name="color" value="#e85d75" checked />
            <span class="color-dot" style="background-color: #e85d75"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="#1f6feb" />
            <span class="color-dot" style="background-color: #1f6feb"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="#f2a900" />
            <span class="color-dot" style="background-color: #f2a900"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="#22c55e" />
            <span class="color-dot" style="background-color: #22c55e"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="#a855f7" />
            <span class="color-dot" style="background-color: #a855f7"></span>
          </label>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">
          <i class="bi bi-plus-lg"></i>
          Add
        </button>
      </form>
    </section>

    <section class="card">
      <h2>Labels</h2>
      {% if labels %}
        <ul class="task-list">
          {% for label in labels %}
            <li class="task-item">
              <div class="task-info">
                <span class="name-badge" style="background: {{ label['color'] }}">{{ label['name'] }}</span>
              </div>
              <div class="task-actions">
                <form method="post" action="{{ url_for('delete_label', label_id=label['id']) }}">
                  <button class="btn btn-outline-danger btn-sm delete" type="submit">
                    <i class="bi bi-trash"></i>
                    Delete
                  </button>
                </form>
              </div>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="empty">No labels yet.</p>
      {% endif %}
    </section>
  </main>
{% endblock %}
