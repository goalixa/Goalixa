<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labels</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-brand">StudyTimmer</div>
      <nav class="sidebar-nav">
        <a class="sidebar-link" href="{{ url_for('overview') }}">ğŸ“Š Overview</a>
        <a class="sidebar-link" href="{{ url_for('index') }}">ğŸ§­ Tasks</a>
        <a class="sidebar-link" href="{{ url_for('projects') }}">ğŸ“ Projects</a>
        <a class="sidebar-link active" href="{{ url_for('labels') }}">ğŸ·ï¸ Labels</a>
      </nav>
    </aside>
    <main class="container">
      <header class="header">
        <h1>Labels</h1>
        <p>Create and manage labels</p>
      </header>

    <section class="card">
      <form class="task-form" method="post" action="{{ url_for('create_label') }}">
        <input type="text" name="name" placeholder="Label name" required />
        <div class="color-picker" role="radiogroup" aria-label="Label colors">
          <label class="color-option">
            <input type="radio" name="color" value="#e85d75" checked />
            <span class="color-dot" style="background-color: #e85d75"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="#1f6feb" />
            <span class="color-dot" style="background-color: #1f6feb"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="#f2a900" />
            <span class="color-dot" style="background-color: #f2a900"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="#2d7d46" />
            <span class="color-dot" style="background-color: #2d7d46"></span>
          </label>
        </div>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="card">
      <h2>Labels</h2>
      {% if labels %}
        <ul class="task-list">
          {% for label in labels %}
            <li class="task-item">
              <div class="task-info">
                <span class="label-chip" style="background-color: {{ label['color'] }}">{{ label['name'] }}</span>
              </div>
              <div class="task-actions">
                <form method="post" action="{{ url_for('delete_label', label_id=label['id']) }}">
                  <button class="delete" type="submit">Delete</button>
                </form>
              </div>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="empty">No labels yet.</p>
      {% endif %}
    </section>
    </main>
  </div>
</body>
</html>
