{% extends "layout.html" %}
{% set title = "Account" %}
{% set active_page = "account" %}

{% block content %}
  <main class="container py-4">
    <section class="card">
      <h2>Account</h2>
      <p>Signed in as <strong>{{ user.email }}</strong></p>
      <div class="timer-actions" style="margin-top: 16px;">
        <a class="timer-btn" href="{{ url_for_security('change_password') }}">Change password</a>
        <a class="timer-btn primary" href="{{ url_for_security('logout') }}">Log out</a>
      </div>
    </section>
  </main>
{% endblock %}
