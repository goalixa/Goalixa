version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: goalixa
      POSTGRES_USER: goalixa
      POSTGRES_PASSWORD: goalixa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goalixa -d goalixa"]
      interval: 5s
      timeout: 5s
      retries: 10
  web:
    build: .
    command: ["python", "main.py"]
    ports:
      - "5000:80"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://goalixa:goalixa@host.docker.internal:5433/goalixa_test
      - FLASK_DEBUG=1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
